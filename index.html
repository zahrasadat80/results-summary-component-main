<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
      <section class="one">
        <div class="result">Your Result</div> 
        <div class="circle"> 
          <div class="all">
            <div class="percent">76</div> 
            <div class="of">of 100</div>
          </div> 
        </div>
        <div class="great">Great</div> 
        <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
      </section>


      <section class="two">
        <div class="summary"> Summary </div>

        <section class="pic1">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          <span class="reaction">Reaction</span>
          <span class="hundred"><span class="percent2">80</span> / 100</span>
        </section>

        <section class="pic2">
          <img src="assets/images/icon-memory.svg" alt="Memory">
          <span class="memory">Memory</span>
          <span class="hundred"><span class="percent2">92</span> / 100</span>
        </section>

        <section class="pic3">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <span class="verbal">verbal</span>
          <span class="hundred"><span class="percent2">61</span> / 100</span>
        </section>

        <section class="pic4">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <span class="visual">visual</span>
          <span class="hundred"><span class="percent2">72</span> / 100</span>
        </section>

      <button> Continue </button>
      </section>
  
    </main>
</body>
</html>
